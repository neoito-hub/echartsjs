<style>
  .chartTitle {
    font-weight: bold;
    color: #8b8b8b;
    float: left;
    font-size: 18px;
  }
  .chartHeader {
    padding-top: 15px;
  }
  .projectedDot {
    background-color: #2196f3;
    width: 10px;
    border-radius: 50%;
    height: 10px;
    margin-top: 4px;
    margin-right: 10px;
  }
  .actualDot {
    background-color: #673ab7;
    width: 10px;
    border-radius: 50%;
    height: 10px;
    margin-top: 4px;
    margin-right: 10px;
  }
  .chartItems {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .priceTag {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 20px;
    padding-left: 25%;
  }
  .price {
    font-size: 20px;
    font-weight: bolder;
    padding-right: 15px;
    color: #787877;
  }
  .priceGross {
    color: #00e676;
    font-size: 14px;
  }
  .priceGross img,
  .pricedown img {
    width: 12px;
  }
  .pricedown {
    color: #ef8f8f;
    font-size: 14px;
  }
  @media only screen and (max-width: 780px) {
    .chartContainer {
      display: block;
    }
    .chartBlock {
      width: 100%;
    }
    .chartBlock canvas {
      width: 100%;
    }
  }
  @media only screen and (min-width: 780px) {
    .chartContainer {
      display: flex;
    }
  }
</style>

<div
  class="content"
  role="main"
  style="height: 100%; margin: 0; padding: 15px;"
>
  <div class="chartHeader">
    <span class="chartTitle">Today's Snapshot</span>
    <div class="chartItems">
      <div style="display:flex">
        <span class="projectedDot"></span> <span>Projected</span>
      </div>
      <div style="display:flex; padding-left:25px;">
        <span class="actualDot"></span> <span>Actual</span>
      </div>
    </div>
  </div>
  <div class="chartContainer" style="height: 50%;float:left; width: 100%;">
    <div class="chartBlock" style="height: 100%; width: 25%;">
      <div echarts [options]="chartOption" class="demo-chart"></div>
      <div class="priceTag">
        <span class="price">$11,045</span>
        <span class="priceGross"
          >+20% <img src="assets/images/up-arrow.svg"
        /></span>
      </div>
    </div>
    <div class="chartBlock" style="height: 100%; width: 25%;">
      <div echarts [options]="chartOption1" class="demo-chart"></div>
      <div class="priceTag">
        <span class="price">5</span>
        <span class="pricedown"
          >-10% <img src="assets/images/down-arrow.svg"
        /></span>
      </div>
    </div>
    <div class="chartBlock" style="height: 100%; width: 25%;">
      <div echarts [options]="chartOption2" class="demo-chart"></div>
      <div class="priceTag">
        <span class="price">3 hrs</span>
        <span class="priceGross"
          >+20% <img src="assets/images/up-arrow.svg"
        /></span>
      </div>
    </div>
    <div class="chartBlock" style="height: 100%; width: 25%;">
      <div echarts [options]="chartOption3" class="demo-chart"></div>
      <div class="priceTag">
        <span class="price">$3,220</span>
        <span class="pricedown"
          >-10% <img src="assets/images/down-arrow.svg"
        /></span>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
