<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="echartsjs" />
    <meta name="keywords" content="echartsjs" />
    <meta name="author" content="Neoito" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"
    ></script>
  </head>
  <body style="height: 100%; margin: 0; padding: 15px;">
    <div class="chartHeader">
      <span class="chartTitle">Today's Snapshot</span>
      <div class="chartItems">
        <div style="display:flex">
          <span class="projectedDot"></span> <span>Projected</span>
        </div>
        <div style="display:flex; padding-left:25px;">
          <span class="actualDot"></span> <span>Actual</span>
        </div>
      </div>
    </div>
    <div class="chartContainer" style="height: 50%;float:left; width: 100%;">
      <div class="chartBlock" style="height: 100%; width: 25%;">
        <div id="container" style="height: 100%; width: 100%;"></div>
        <div class="priceTag">
          <span class="price">$11,045</span>
          <span class="priceGross">+20% <img src="images/up-arrow.svg"/></span>
        </div>
      </div>
      <div class="chartBlock" style="height: 100%; width: 25%;">
        <div id="container1" style="height: 100%; width: 100%;"></div>
        <div class="priceTag">
          <span class="price">5</span>
          <span class="pricedown">-10% <img src="images/down-arrow.svg"/></span>
        </div>
      </div>
      <div class="chartBlock" style="height: 100%; width: 25%;">
        <div id="container2" style="height: 100%; width: 100%;"></div>
        <div class="priceTag">
          <span class="price">3 hrs</span>
          <span class="priceGross">+20% <img src="images/up-arrow.svg"/></span>
        </div>
      </div>
      <div class="chartBlock" style="height: 100%; width: 25%;">
        <div id="container3" style="height: 100%; width: 100%;"></div>
        <div class="priceTag">
          <span class="price">$3,220</span>
          <span class="pricedown">-10% <img src="images/down-arrow.svg"/></span>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};
      option = null;
      option = {
        title: {
          text: ""
        },
        tooltip: {
          trigger: "axis",
          axisPointer: {
            type: "cross",
            label: {
              backgroundColor: "#2196f3"
            }
          }
        },
        legend: {
          data: ["Mar 1", "Mar 10"]
        },
        toolbox: {
          feature: {
            downloadTable: {
              show: false
            }
          }
        },
        areaColor: {},
        grid: {
          left: "20%",
          right: "0",
          bottom: "15%",
          containLabel: true,
          width: "auto"
        },
        xAxis: [
          {
            type: "category",
            boundaryGap: true,
            data: ["Mar 1", "", "", "", "", "", "", "", "", "Mar 10"],
            splitNumber: 2,
            axisTick: { show: false },
            axisLine: {
              show: false
            },

            name: "Scheduled Prod",
            nameLocation: "middle",
            nameGap: 50,
            axisLabel: {
              padding: [3, 30, 5, 6]
            }
          }
        ],
        yAxis: [
          {
            type: "value",
            splitNumber: 2,
            axisTick: { show: false },
            axisLine: {
              show: false
            },

            name: "PROD",
            nameLocation: "middle",
            nameGap: 45,
            axisLabel: {
              formatter: function(value) {
                var data = "$" + value * 2 + "k";
                return data;
              }
            }
          }
        ],
        series: [
          {
            name: "Projected",
            type: "line",
            stack: "Projected",
            itemStyle: { normal: { color: "#9c27b0" } },
            areaStyle: { opacity: 0.2 },
            showSymbol: false,
            data: [0, 1, 2, 2, 4, 3.8, 5, 7, 6.5, 9]
          },

          {
            name: "Actual",
            type: "line",
            stack: "Actual",
            areaStyle: { opacity: 0.2 },
            itemStyle: { normal: { color: "#2196f3" } },
            label: {
              normal: {
                show: true,
                position: "top"
              }
            },
            showSymbol: false,
            data: [0, 0.8, 1.5, 1, 2, 2.3, 3, 4, 3.8, 5]
          }
        ]
      };
      if (option && typeof option === "object") {
        myChart.setOption(option, true);
      }
    </script>

    <style>
      .chartTitle {
        font-weight: bold;
        color: #8b8b8b;
        float: left;
        font-size: 18px;
      }
      .chartHeader {
        padding-top: 15px;
      }
      .projectedDot {
        background-color: #2196f3;
        width: 10px;
        border-radius: 50%;
        height: 10px;
        margin-top: 4px;
        margin-right: 10px;
      }
      .actualDot {
        background-color: #673ab7;
        width: 10px;
        border-radius: 50%;
        height: 10px;
        margin-top: 4px;
        margin-right: 10px;
      }
      .chartItems {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .priceTag {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 20px;
        padding-left: 25%;
      }
      .price {
        font-size: 20px;
        font-weight: bolder;
        padding-right: 15px;
        color: #787877;
      }
      .priceGross {
        color: #00e676;
        font-size: 14px;
      }
      .priceGross img,
      .pricedown img {
        width: 12px;
      }
      .pricedown {
        color: #ef8f8f;
        font-size: 14px;
      }
      @media only screen and (max-width: 780px) {
        .chartContainer {
          display: block;
        }
        .chartBlock {
          width: 100%;
        }
        .chartBlock canvas {
          width: 100%;
        }
      }
      @media only screen and (min-width: 780px) {
        .chartContainer {
          display: flex;
        }
      }
